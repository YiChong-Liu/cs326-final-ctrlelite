    <link href="css/main.css" rel="stylesheet" />

    <link rel = "icon" href =
    "img/icon.jpg"
            type = "image/x-icon">
  </head>
  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Rentern</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="matches.html" class="nav-link">Matches</a></li>
        <li class="nav-item"><a href="personalProfile.html" class="nav-link">My Profile</a></li>

      </ul>

    <div class="container">
        <div class="card">
          <!--Header-->
          <div class="card-header chat-header">
            <h1 id="chat_header">Chat - [Insert Name]</h1>
          </div>

          <!--Body-->
          <div class="card-body">
            <div class="overflow-auto p-4 chat-box" id="chat_body">
            </div>
          </div>

          <!--Footer-->
          <div class="card-footer text-muted text-center">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="button-addon2" id="chat-message">
                <button class="btn btn-primary" type="button" id="button-addon2">Send</button>
            </div>
          </div>
        </div>
      </div>

    <script type="module" src="/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
