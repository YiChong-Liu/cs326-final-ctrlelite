<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>User Preferences | Rentern</title>
  </head>
  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Rentern</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Matches</a></li>
        <li class="nav-item"><a href="profile.html" class="nav-link">Profiles</a></li>
        <li class="nav-item"><a href="index.html" class="nav-link">Logout</a></li>
      </ul>
    </header>

    <div class="container">
      <div class="card">
        <!--Header-->
        <div class="card-header text-center">
          <h1>User Preferences</h1>
        </div>

        <!--Body-->
        <div class="card-body">

          <!--Sleeping Habits-->
          <h3>When I sleep I like:</h3><hr>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="sleep_noNoise">
            <label class="form-check-label" for="sleep_noNoise">
              No Noise
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="sleep_aLittleNoise">
            <label class="form-check-label" for="sleep_aLittleNoise">
              A Little Noise
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="sleep_aLotOfNoise">
            <label class="form-check-label" for="sleep_anyNoise">
              A lot of Noise
            </label>
          </div><br /><br />

          <label for="customRange3" class="form-label">Importance</label>
          <input type="range" class="form-range" min="0" max="10" step="0.5" id="sleep_rangeBar"><br /><br />

          <!--Sleeping Habits-->
          <h3>I am Generally:</h3><hr>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="clean_very">
            <label class="form-check-label" for="clean_very">
              Very Clean
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="clean_somewhat">
            <label class="form-check-label" for="clean_somewhat">
              Somewhat Clean
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="clean_not">
            <label class="form-check-label" for="clean_not">
              Not Very Clean & Organized
            </label>
          </div><br /><br />

          <label for="customRange3" class="form-label">Importance</label>
          <input type="range" class="form-range" min="0" max="10" step="0.5" id="sleep_rangeBar"><br /><br />

          <!--Sleeping Habits-->
          <h3>In Terms of Sharing:</h3><hr>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="share_everything">
            <label class="form-check-label" for="share_everything">
              I Share Everything
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="sleep_aLittleNoise">
            <label class="form-check-label" for="sleep_aLittleNoise">
              I Will Share Non-Perishables
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="sleep_anyNoise">
            <label class="form-check-label" for="sleep_anyNoise">
              Don't Touch My Stuff!
            </label>
          </div><br /><br />

          <label for="customRange3" class="form-label">Importance</label>
          <input type="range" class="form-range" min="0" max="10" step="0.5" id="sleep_rangeBar"><br /><br />

        </div>

        <!--Footer-->
        <div class="card-footer text-muted text-center">
          <button id="preferencesSubmit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
