<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <script type="text/javascript">
    window.history.forward();
    function noBack() {
      window.history.forward();
    }
  </script>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">


  <script type="module" src="js/signup.js"></script>
  <link rel="stylesheet" href="css/main.css" />
  <title>Sign Up | Rentern</title>
  <link rel="icon" href="img/icon.jpg" type="image/x-icon">
</head>

<body>
  <div class="background3"></div>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-white">
    <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <img class="bg-logo" src="img/logo.jpg" alt="">
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="login.html" class="nav-link active" aria-current="page">Login</a></li>
    </ul>
  </header>

  <!--Grid row-->
  <div class="row d-flex justify-content-center">

    <!--Grid column-->
    <div class="col-md-6">

      <h1 class="text-center">Sign Up</h1>
      <br>
      <div>
        <!--<form> comment until it does something so the userPreferences button moves you along-->
        <div class="text-center mb-3">
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input name="username" class="form-control" id="username" placeholder="Name"
            aria-label="Name" required>
            <label class="form-label" for="username">Name</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input name="email" type="email" class="form-control" id="email" placeholder="Email Address"
            aria-label="Email" required>
            <label class="form-label" for="email">Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input name="password" type="password" class="form-control" id="password" placeholder="Password"
            aria-label="Password" minlength="8" required>
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="1" id="registerCheck"
                aria-describedby="registerCheckHelpText" />
              <label class="form-check-label" for="registerCheck">
                I have read and agree to the <a href="terms.html" target="popup"
                  onclick="window.open('terms.html','popup','width=600,height=600');">terms</a>
              </label>
            </div>

            <!-- Submit button -->
            <a><button id="submit_button"class="btn btn-primary mb-6 mt-3" disabled>Sign Up</button></a>

          <!--</form>-->
        </div>

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
