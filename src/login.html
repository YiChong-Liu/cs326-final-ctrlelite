<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <link rel="stylesheet" href="css/main.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>Login | Rentern</title>
  </head>
  <body>

    <div class="bg-wrap">
      <img class="bg-bg" src="img/background.jpg" alt="">
      <div class="bg-content">

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-white">
      <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Rentern</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link active" aria-current="page">Login</a></li>
      </ul>
    </header>

    <div class="row d-flex justify-content-center p-5">
      <div class="col-md-6">
        <h1 class="text-center">Login</h1>
        <hr>
        <form class="justify-content-center" action="#">
          <div class="input-group mb-3">
            <span class="input-group-text">Username</span>
            <input type="text" class="form-control" id="username" placeholder="Email Address" aria-label="Email">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input type="text" class="form-control" id="password" placeholder="Password" aria-label="Password">
          </div>
        </form>
      </div>
    </div>
    <div class="text-center">
      <a href="matches.html"><button type="button" class="btn btn-primary mb-6 mt-3">Login</button></a>
      <p class="mb-6 mt-3">
        ----------------------------- or connect with --------------------------
      </p>
      <div class="g-signin2 mt-4" data-onsuccess="onSignIn"></div>
      <script>
        function onSignIn(googleUser) {
          // Useful data for your client-side scripts:
          var profile = googleUser.getBasicProfile();
          console.log("ID: " + profile.getId()); // Don't send this directly to your server!
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log('Family Name: ' + profile.getFamilyName());
          console.log("Image URL: " + profile.getImageUrl());
          console.log("Email: " + profile.getEmail());

          // The ID token you need to pass to your backend:
          var id_token = googleUser.getAuthResponse().id_token;
          console.log("ID Token: " + id_token);
        }
      </script>
      <h3>
       <br><b>Don't have an account?</b> <br><br>
      </h3>

      <a href="signup.html" type="submit" class="btn btn-primary btn-block mb-3">Sign up</a>
      <br><br><br><br><br><br><br><br><br>
    </div>

    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
